<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズページ</title>

  <link rel="stylesheet" href="./quiz_files/main.css">
</head>
<body>
  <div class="quiz-container">
    <!-- ヘッダー -->
    <div class="quiz-title">
      <img src="./quiz_files/logo.png" alt="クイズ画像" id="logo-min">
    </div>
    <hr> <!-- 横線です -->

    <!-- 画像表示部分 -->
    <div class="quiz-image">
      <img src="./quiz_files/still_2.jpg" alt="クイズ画像" id="quizImage">
    </div>

    <!-- ストーリー文 -->
    <p>カフェにいる音子先生のもとへ、鍵を受け取りに行くというエニ先生。<br>
      でもエニ先生は方向音痴で、道順が分からないみたい。<br>
      仕方がないから、エニ先生にカフェまでの道を教えてあげよう！<br>
      <br>
      <span class = "txt_red">てらめたる学園から音子先生のいるカフェまでの道をたどり、通ったひらがなを読もう！</span>
    </p>

    <!-- 答え入力フォーム -->
    <div class="answer-section center">
      <p><input type="text" id="Q1" placeholder="解答を入力"><br></p>
    </div>
    
    <button onclick="checkAnswers_Q2()" id="submitAnswer">解答をチェック</button>
    <div id="message"></div>

    <div class = "margin">　</div>

    <!-- ヒントボタン -->
    <button id="hintButton">ヒントを表示</button>
    <p id="hint" style="display:none;">ヒント: ヒントが入ります</p>
  </div>
</body>

<script src="./quiz_files/main.js"></script>

</html>
